<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#6ec1ff"/>
      <stop offset="0.5" stop-color="#bfe9ff"/>
      <stop offset="1" stop-color="#dff6ff"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.18"/>
    </filter>
  </defs>
  <rect width="1200" height="630" fill="url(#g)"/>
  <!-- Hills -->
  <path d="M0,500 C150,470 300,520 450,500 C600,480 750,520 900,500 C1050,480 1200,520 1200,520 L1200,630 L0,630 Z" fill="#88c27a"/>
  <path d="M0,540 C180,520 360,560 540,540 C720,520 900,560 1080,540 L1080,630 L0,630 Z" fill="#6aa85f"/>
  <!-- Title -->
  <g filter="url(#s)" transform="translate(100,200)">
    <text x="0" y="0" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="96" font-weight="900" fill="#08304e">Fallpy <tspan fill="#0c6e4e">Bird</tspan></text>
    <text x="0" y="48" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="28" fill="#0a3c60">Flap to dodge • Collect chicken legs • Beat your best</text>
  </g>
  <!-- Bird icon -->
  <g transform="translate(980,200) scale(1.6)" filter="url(#s)">
    <circle cx="0" cy="0" r="28" fill="#000"/>
    <circle cx="12" cy="-8" r="4" fill="#fff"/>
    <rect x="26" y="-6" width="24" height="12" rx="6" fill="#fff"/>
    <circle cx="50" cy="0" r="8" fill="#fff"/>
  </g>
</svg>